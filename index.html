<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grove Music</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/fav-icon.png">
    <link rel="stylesheet" href="./assets/js/javascript.js">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="play">
        <div class="heading">
            <p class="now-playing">Now Playing:</p>
            <h3 class="music-name"></h3>
            
                 <img class="cd" src="" alt="">
            <div class="control-btn">
                <div class="replay-btn">
                    <i class="fa-solid fa-rotate-right"></i>
                </div>
                <div class="back-btn">
                    <i class="fa-solid fa-backward-step"></i>
                </div>
                <div class="play-pause">
                    <i class="play-btn fa-solid fa-play"></i>
                    <i class="pause-btn fa-solid fa-pause"></i>
                </div>
                <div class="forward-btn">
                    <i class="fa-solid fa-forward-step"></i>
                </div>
                <div class="shuffle-btn">
                    <i class="fa-solid fa-shuffle"></i>
                </div>
            </div>
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>
    </div>

    <div class="plays-list">

    </div>
<script src="./assets/js/javascript.js"></script>
</body>
</html>
